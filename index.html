    <div id="catsList">
        <h1>List of cats:</h1>
        <ul></ul>
        <button class="showHideAdmin">Admin</button>
        <div id="admin" class="hide">
            <label for="nameField">Name: <input id="nameField" name="nameField" type="text"></label>
            <label for="picField">Picture: <input id="picField" name="picField" type="text"></label>
            <label for="clicksField">#Clicks: <input id="clicksField" name="clicksField" type="number"></label>
            <button class="showHideAdmin">Cancel</button>
            <button id="saveAdmin">Save</button>
        </div>
    </div>
    <h2>Number of clicks: <span id="clicks"></span></h2>
    <div id="catView">
    </div>
